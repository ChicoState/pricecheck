<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricechecker</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="dashboard-container">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="navbar-brand">
        <h1 class="title">Pricechecker</h1>
      </div>
      <button id="darkmodebutton" class="mode-toggle">
        <div class="mode-toggle-icon">
          <div class="sun-moon">
            <div class="sun"></div>
            <div class="moon">
              <div class="moon-crater"></div>
              <div class="moon-crater"></div>
              <div class="moon-crater"></div>
            </div>
          </div>
        </div>
      </button>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-content">
      <!-- Left Column - Chat-like interface -->
      <div class="chat-column">
        <div class="welcome-message">
          <div class="message-icon">ðŸ’¸</div>
          <div class="message-content">
            <p>Welcome to Pricechecker! Compare prices across multiple stores and save money on your purchases.</p>
            <button class="button" id="compare-button">Compare Prices</button>
          </div>
        </div>

        <div class="chat-results">
          <div id="result" class="results-container">
            <!-- Results will be populated here -->
            <!-- Amazon result box (hidden by default) -->
            <div id="amazon-result" class="result" style="display: none;">
              <strong>Amazon</strong><br>
              Price: <span id="amazon-price">$0.00</span><br>
              <a id="amazon-link" href="#" target="_blank">Link</a>
            </div>
          </div>
        </div>
      </div>

  <script src="popup.js"></script>
  <script src="index-script.js"></script>
</body>

</html>
